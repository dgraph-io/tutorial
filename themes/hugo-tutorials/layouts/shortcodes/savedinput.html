{{ $_hugo_config := `{ "version": 1 }` }}
{{ $name := .Get 0}}
{{ $key := .Get 1}}

<style>
  .savedinput {
    display: flex;
    padding: 5px;
    border: 1px solid black;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  .savedinput input {
    border: none;
    width: 100%;
  }
  .savedinput button {
    border: none;
    background: none;
  }
  .savedinput button:focus {
    border: none;
  }
  .savedinput button:hover {
    color: #f10042;
  }
  .savedinput span {
    padding-top: 2.5px;
    white-space: nowrap;
  }
</style>
<div class="savedinput">
  <span>{{ $name }}:</span>
  <input onChange="updateSavedInput('{{ $key }}')" class="sessionInput" data-key="{{ $key }}" type="{{ with .Get 2 }}password{{ else }}text{{ end }}" id="{{ $key }}_id" placeholder="{{ .Inner }}" />

</div>
