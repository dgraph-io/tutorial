{{ $endpoint := .Content.Params.endpoint | default "/query" }}
<div class="runnable" data-initial="{{ .Code }}" data-current="{{ .Code }}" endpoint="{{ $endpoint }}" data-dirty="false">
  <div class="runnable-pane runnable-pane-query">
    <div class="topbar">
      <div class="row">
        <div class="col-7">
          <span class="pane-title">
            Endpoint: {{ $endpoint }}
            <span class="server-switch">
              Dgraph:&nbsp;<span class="url">
                http://localhost:8080
              </span>&nbsp;<a class="btn-change" href="#"><i class="fa fa-edit"></i></a>
            </span>
          </span>
        </div>
        <div class="col-5">
          <div class="actions pull-right">
            <a class="code-btn" data-action="reset" href="#">Reset</a>
            <a class="code-btn" data-action="run" href="#">Run</a>
          </div>
        </div>
      </div>
    </div>

    <div class="runnable-content runnable-code">
      <div class="runnable-tab-content active">
        <textarea class="query-content-editable">{{ .Code }}</textarea>
      </div>
    </div>

    <div class="row footer">
      <div class="col-12">
        <div class="actions pull-right">

        </div>
      </div>
    </div>
  </div>

  <div class="runnable-pane runnable-pane-output">
    <div class="row topbar">
      <div class="col-12">
        <span class="pane-title">
          Response
        </span>
      </div>
    </div>

    <div class="runnable-content runnable-output" style="background: url('{{ .Content.Site.BaseURL }}/images/dgraph-black.png'); background-repeat: no-repeat; background-position: center; background-color: #fff;">
      <pre class="output-container empty"><code class="output" tabindex="-1"></code></pre>
    </div>

    <div class="row footer">
      <div class="col-12 col-sm-8">
        <div class="latency-info hidden">
          <div class="stat server-latency">
            <span class="label">Server latency:</span> <span class="number"></span> <i class="fa fa-question-circle server-latency-tooltip-trigger" data-toggle="tooltip" data-placement="top" data-html="true" title="Latency information" data-animation="false"></i>
          </div>
          <div class="stat network-latency">
            <span class="label">Network latency:</span> <span class="number"></span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="modal fade runnable-url-modal" id="runnable-url-modal" tabindex="-1" role="dialog"
  aria-labelledby="runnable-url-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="runnable-url-modal-label">Change Dgraph Alpha URLs</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Type</th>
                  <th scope="col" class="col-11">URL</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row" class="align-middle py-1">Alter</th>
                  <td class="py-1">
                    <input type="text" class="form-control" data-module="runnable-url" data-path-type="alter"
                      data-default="http://127.0.0.1:8080/alter" placeholder="http://127.0.0.1:8080/alter">
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="load-defaults" class="code-btn">Load Defaults</button>
        <button type="button" class="code-btn" data-dismiss="modal">Close</button>
        <button type="button" id="save" class="code-btn primary" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
