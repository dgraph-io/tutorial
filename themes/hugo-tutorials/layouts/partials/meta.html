<meta
  name="description"
  {{ with .Description }}
    content="{{ . }}"
  {{ else }}
    {{ with .Site.Params.description }}
      content="{{ . }}"
    {{ end }}
  {{ end }}
  >

<link
  rel="manifest"
  href="{{ .Site.BaseURL }}/images/favicons/manifest.json"
  >
<link
  rel="mask-icon"
  href="{{ .Site.BaseURL }}/images/favicons/safari-pinned-tab.svg"
  color="#fe2c06"
  >
<link
  rel="shortcut icon"
  href="{{ .Site.BaseURL }}/images/favicons/favicon.ico"
  >
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-TileImage" content="{{ .Site.BaseURL }}/images/favicons/mstile-144x144.png">
<meta name="msapplication-config" content="{{ .Site.BaseURL }}/images/favicons/browserconfig.xml">
