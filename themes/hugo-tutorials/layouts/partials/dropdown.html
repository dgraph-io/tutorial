<div class="container mt-3">
	<div class="row">
		<div class="col-sm-12 mt-5">
			<div class="position-relative tour-container mt-4">
				
			<select id="tour-release" class="select-release">
				{{ range .Site.Params.tourReleases }}
				  <option
					value="{{ . }}"
					{{ if (eq . $.Site.Params.thisRelease)}}
					  selected="selected"
					{{ end }}
				  >
					Dgraph {{ . }}
				  </option>
				{{ end }}
			</select>
		</div>
		</div>
	</div>
</div>
