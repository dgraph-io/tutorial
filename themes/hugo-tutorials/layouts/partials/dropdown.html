<div class="container mt-3">
	<div class="row">
		<div class="col-sm-12 mt-lg-5 mt-sm-0">
			<div class="position-relative tour-container mt-4">
				<div class="page-select dropdown">
			        <div class="version-select dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          Dgraph {{$.Site.Params.thisRelease}}
			        </div>
			        <div class="dropdown-menu">
			            {{ range .Site.Params.tourReleases }}
			                {{ if (eq . "master")}}
			                <a class="dropdown-item page-subnav__label{{ if (eq . $.Site.Params.thisRelease)}} is-active {{ end }}" href="{{$.Site.Params.home}}{{ . }}">Dgraph {{ . }}</a>
			                {{ else }}
			                <a class="dropdown-item page-subnav__label{{ if (eq . $.Site.Params.thisRelease)}} is-active {{ end }}" href="{{$.Site.Params.home}}dgraph-{{ . }}">Dgraph {{ . }}</a>
			                {{ end }}
			            {{ end }}
			        </div>
			      </div>
			</div>
		</div>
	</div>
</div>
